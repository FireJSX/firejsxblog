<script type="module" src="/dinorunner/js/refreshRate.js"></script>

<script type="module">
  // Importiere die gameLoop-Funktion aus game.js
  import { gameLoop } from '/dinorunner/js/game.js';

  // Setup für das Spiel
  const startButton = document.getElementById('startButton');

  // Spielstart durch Button-Klick
  startButton.addEventListener('click', () => {
    // Start-Button ausblenden
    startButton.style.display = 'none';

    // Spiel starten
    gameLoop(0);  // Der gameLoop wird nach dem Start-Klick aufgerufen
  });
</script>

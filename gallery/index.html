<body onkeydown="if(event.key === 'ArrowLeft' || event.key === 'ArrowRight')
plusSlides(event.key === 'ArrowLeft' ? -1 : 1)">

<h1>Banner</h1>
<div class="slideshow-container" id="container1">

    <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="https://firejsx.de/assets/img/gallery/banner/Banner%202021.jpg" style="width:100%">
        <div class="text"><b>Banner FireJSX</b></div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="https://firejsx.de/assets/img/gallery/banner/banner%20pagplayes.jpg" style="width:100%">
        <div class="text"><b>Banner PAGPLAYES</b></div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="https://firejsx.de/assets/img/gallery/banner/tune.jpg" style="width:100%">

    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="https://firejsx.de/assets/img/gallery/banner/Banner%20livi.png" style="width:100%">
        <div class="text"><b>Banner Livi</b></div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>
